<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Local GrapesJS Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" />
  <style>html,body{height:100%;margin:0} #gjs{height:100vh}</style>
</head>
<body>
  <div id="gjs">
    <h1>Start designingâ€¦</h1>
    <p>Drag blocks from the left panel.</p>
  </div>

  <script src="https://unpkg.com/grapesjs/dist/grapes.min.js"></script>
  <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      fromElement: true,
      height: '100vh',
      storageManager: { type: 'local', autosave: true, autoload: true },
      plugins: ['gjs-preset-webpage'],
      pluginsOpts: { 'gjs-preset-webpage': {} },
    });
  </script>
</body>
</html>
